<form action="http://localhost:4000/user/signup" method="POST">
	<div class="container">
		<h1>Sign Up</h1>
		<p>Please fill in this form to create an account.</p>
		<hr />

		<label for="username:"><b>Your Name:</b></label>
		<input
			type="text"
			name="username"
			id="username"
			value="John"
			required
		/>

		<label for="email"><b>Email</b></label>
		<input type="text" name="email" value="john@gmail.com" id ="email" required />

		<label for="password"><b>Password</b></label>
		<input
			type="password"
			id = "password"
			name="password"
			value="123456"
			required
		/>

		<label for="psw-repeat"><b>Repeat Password</b></label>
		<input
			type="password"
			id="psw-repeat"
			value="123456"
			required
		/>
        </br>
        </br>
		<button type="submit" class="signupbtn">Sign Up</button>
	</div>
</form>
